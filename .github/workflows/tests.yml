name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      VERSION: '3.0.1'
      SERVERPOD_PASSWORD_database: '71SeLOIyCk_r-3ChN2Uu9uR-SNoXonhh'
      SERVERPOD_PASSWORD_redis: 'rUQUKL3fs_5KIAcCmJrcxKHtmH95MtV1'

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      - name: Start containers
        working-directory: turn_tracker_pro_server
        run: docker compose up --build -d

      - name: Install dependencies
        working-directory: turn_tracker_pro_server
        run: dart pub get

      - name: Install Serverpod CLI
        working-directory: turn_tracker_pro_server
        run: dart pub global activate serverpod_cli $VERSION

      - name: Run Serverpod generator
        working-directory: turn_tracker_pro_server
        run: serverpod generate

      - name: Run tests
        working-directory: turn_tracker_pro_server
        run: dart test

      - name: Stop containers
        if: always()
        working-directory: turn_tracker_pro_server
        run: docker compose down -v
